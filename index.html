<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h2>Grocery List</h2>


      <div id="formBox">
          Put some groceries in the form below:
          <br>
          <br>
        <form id="formOne">
          <div class="form-group">
            <label for="itemList">Separate items with a space (use _ (underscore) for multi_word items):</label>
            <input id="itemList" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>

      </div>

      <div id="listOut">


        <button type="button" class="btn" id="clearList">Clear</button>
      </div>

    </div>

  </body>
</html>
